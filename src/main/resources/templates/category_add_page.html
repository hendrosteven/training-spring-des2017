
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" type="text/css"
	href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Demo Spring MVC</title>
</head>
<body>
	<div th:replace="fragment/header::header"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3>Add Category</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<form th:action="@{/category/add}" th:object="${category}"
					method="post">
					<div class="form-group">
						<label>Name</label> <input type="text" class="form-control"
							placeholder="Enter category name" th:field="*{name}" />
						<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
					</div>
					<p>
						<input type="submit" class="btn btn-info" value="Save Category" />
					</p>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragment/footer::footer"></div>
</body>
</html>
