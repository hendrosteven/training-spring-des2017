<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Spring MVC</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<div th:replace="fragment/header::header"></div>
	<div class="container">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<h3 class="text-center">Register New User</h3>
			
			<form th:action="@{/user/register}" th:object="${user}" method="post">
				<div class="form-group">
					<label>Full Name</label> <input type="text"
						class="form-control" placeholder="Enter full name" th:field="*{fullName}" />
						<td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></td>
				</div>
				<div class="form-group">
					<label>Email</label> <input type="text"
						class="form-control" placeholder="Enter email" th:field="*{email}" />
						<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
				</div>
				<div class="form-group">
					<label>Password</label> <input type="password"
						class="form-control" placeholder="Enter password"
						th:field="*{password}" />
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
				</div>
				<p>
					<input type="submit" class="btn btn-success" value="Register" />
				</p>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</div>

	<div th:replace="fragment/footer::footer"></div>
	
</body>
</html>
