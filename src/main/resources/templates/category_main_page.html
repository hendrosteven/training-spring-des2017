
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
<title>Demo Spring MVC</title>
</head>
<body>

	<div th:replace="fragment/header::header"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>Category List</h2>
			</div>
		</div>
		<div class="row">
			<div class="con-lg-12 text-right">
				<a href="/category/add"><button class="btn btn-success">New
						Category</button></a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<td>Id</td>
							<td>Name</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${categories}">
							<td th:text="${category.id}">1</td>
							<td th:text="${category.name}">Category Name</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<div th:replace="fragment/footer::footer"></div>
	
</body>
</html>
